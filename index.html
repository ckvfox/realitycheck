<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealityCheck ‚Äì Global Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="RealityCheck Logo" style="height:60px; vertical-align:middle; margin-right:0.6rem;">
    <h1 style="display:inline-block; vertical-align:middle;">üåç RealityCheck</h1>
    <nav>
      <a href="#" onclick="loadPage('countries.html', this)">Countries</a>
      <a href="#" onclick="loadPage('world.html', this)">World</a>
      <a href="#" onclick="loadPage('overall_ranking_countries.html', this)">Overall Ranking</a>
      <a href="#" onclick="loadPage('data_glossary.html', this)">Data Glossary</a>
      <a href="#" onclick="loadPage('analysis.html', this)">Analysis</a>
    </nav>
  </header>

  <main id="main-frame"></main>
  <div id="frame-loader" class="hidden">Loading‚Ä¶</div>

  <footer>
    <p id="visitor-count">Visitors total: <span id="visitor-number">loading‚Ä¶</span></p>
    <p>
      ¬© RealityCheck Project -- 
      <a href="#" onclick="loadPage('impressum.html', this)">Impressum</a> | 
      <a href="#" onclick="loadPage('privacy.html', this)">Privacy</a> | 
      <a href="#" onclick="loadPage('data_glossary.html', this)">Data-Glossary</a> | 
      <a href="#" onclick="loadPage('about.html', this)">About</a>
    </p>
  </footer>

  <script>
    // üåê Visitor tracking via PHP (increments +1 and returns updated count)
    fetch('tracking.php', { cache: "no-store" })
      .then(r => r.ok ? r.json() : null)
      .then(data => {
        const el = document.getElementById('visitor-number');
        if (data && typeof data.total === 'number') {
          el.textContent = data.total.toLocaleString();
        } else {
          el.textContent = 'unavailable';
        }
      })
      .catch(() => {
        document.getElementById('visitor-number').textContent = 'unavailable';
      });
  </script>

  <script src="scripts/script.js"></script>
</body>
</html>
