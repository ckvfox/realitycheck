name: ðŸ“… RealityCheck â€“ Monthly Automated Fetch

on:
  schedule:
    - cron: "0 3 1 * *"     # Jeden 1. des Monats um 03:00 UTC (05:00 MEZ)
  workflow_dispatch: {}      # Optional: manuell startbar

jobs:
  monthly_run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ secrets.PYTHON_VERSION || '3.11' }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas tqdm python-dotenv openai
          echo "âœ… Dependencies installed"

      - name: Run full RealityCheck pipeline
        run: |
          echo "===== RealityCheck Monthly Fetch Start $(date -u) ====="
          python ./scripts/fetch_data.py
          echo "===== Monthly Fetch End $(date -u) ====="

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: fetch_log_monthly
          path: data/fetch_log.txt
          retention-days: 7

      - name: FTP Deploy /data to InfinityFree
        uses: SamKirkland/ftp-deploy-action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: data/
          server-dir: ${{ secrets.FTP_DIR }}/data/
          state-name: .ftp-deploy-sync-state-data.json
          log-level: verbose
          exclude: |
            **/.git*
            **/.github*
            **/__pycache__/
            **/*.py
            **/*.md
            **/*.yml

      - name: ðŸ“§ Send notification email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "RealityCheck Monthly Run â€“ ${{ job.status }}"
          to: ${{ secrets.EMAIL_TO }}
          from: RealityCheck Bot <${{ secrets.SMTP_USERNAME }}>
          secure: true
          body: |
            ðŸ§­ The monthly RealityCheck workflow finished with status: **${{ job.status }}**
            ðŸ“… Date: $(date -u)
            ðŸ”— View the full log in GitHub Actions.
          attachments: data/fetch_log.txt
