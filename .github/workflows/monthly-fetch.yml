name: üåç RealityCheck ‚Äì Monthly Data Pipeline

on:
  schedule:
    - cron: '15 1 1 * *'    # 03:15 Berlin / 01:15 UTC am 1. des Monats
  workflow_dispatch: {}      # manuell startbar

jobs:
  full_data_pipeline:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ secrets.PYTHON_VERSION || '3.11' }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run full RealityCheck pipeline
        run: |
          set -e
          echo "===== RealityCheck Fetch Start $(date -u) ====="
          python ./scripts/fetch_data.py
          echo "===== Fetch End $(date -u) ====="

      - name: Upload RealityCheck log artifact
        uses: actions/upload-artifact@v4
        with:
          name: fetch_log
          path: data/fetch_log.txt
          retention-days: 14

      - name: FTP Deploy /data to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir:  data
          server-dir: ${{ secrets.FTP_DIR }}
          state-name: .ftp-deploy-sync-state-data.json
          exclude: |
            **/.git*
            **/.github*
            **/*.pyc
            **/__pycache__/

      - name: Send fetch summary mail
        uses: dawidd6/action-send-mail@v4
        with:
          server:   ${{ secrets.SMTP_SERVER }}
          port:     ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject:  "RealityCheck ‚Äì Monthly Fetch Report $(date +'%Y-%m-%d')"
          to:       ${{ secrets.EMAIL_TO }}
          from:     ${{ secrets.EMAIL_FROM || secrets.SMTP_USERNAME }}
          secure:   true
          body: |
            Hello,
            the automated RealityCheck data pipeline has completed.

            All sub-fetches, consolidation and AI analysis were triggered via:
              ‚Üí scripts/fetch_data.py

            The full log is attached (data/fetch_log.txt).

            ‚Äì RealityCheck Automation
          attachments: data/fetch_log.txt
